<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="/css/all.css" />
  </head>
  <body>
    <input type="checkbox" id="menu-toggle" />

            alt=""

        <div class="hamburger-menu">
          <label for="menu-toggle" class="material-symbols-outlined"
            >menu</label
          >
        </div>
      </div>

      <ul class="nav">
        <li>首頁</li>
        <li>作品集</li>
        <li>服務項目</li>
        <li>部落格</li>
        <li>聯絡我</li>
      </ul>

      <ul class="mobile_nav">
        <li>首頁</li>
        <li>作品集</li>
        <li>服務項目</li>
        <li>部落格</li>
        <li>聯絡我</li>
      </ul>
      <div class="hamburger-menu2">
        <label for="menu-toggle" class="material-symbols-outlined">menu</label>
      </div>
    </div>

</html>
